<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1> Welcome to my Page!!</h1>

    </p>

    <h2>Flash Cards List</h2>

        <ul>
            {% for card in cards%}

        </ul>
    </p>
    <p>
    <button>
            <a href="templates/card">Start Exploring!!</a> <br>
    </button>
    </p>
    <p>
    <button>
            <a href="templates/add_card">Add Card</a> <br>
    </button>
    </p>
</body>
</html>
